<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <script>

        window.onload = function() {
            let text = "";
            for (let i = 1; i <= 5; i++) {
                text += "The number is " + i + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</head>
<body>

    <p id="demo"></p>

</body>
</html>
